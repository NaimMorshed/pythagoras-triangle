<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container-left">
        <h4 class="hypo">a = <span id="a">0</span></h4>

    <div class="container-right">
        <section class="section-top">
            <h2>Enter any two values</h2>
        </section>

                <div>
                    <p>Hypotenuse, a :</p>
                    <p>Base, b :</p>
                    <p>Height, c :</p>
                </div>
            </div>
            <div id="right">
                <input onChange="inputA()" value="0" type="number" id="input-a">
                <input onChange="inputB()" value="0" type="number" id="input-b">
                <input onChange="inputC()" value="0" type="number" id="input-c">
            </div>
        </section>
        <section class="section-bottom">
            <button onClick="clearAll()">RESET</button>
        </section>
    </div>
    <script src="script.js"></script>
